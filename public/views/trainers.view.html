<style>
    .cd-user-modal {
        display: none;
    }
    
    .coach {
        background: #FFFFFF;
        padding: 10px;
        position: relative;
    }
    
    .coach .info {
        display: none;
    }
    
    .coach hr {
        border-top: 2px solid rgb(130, 124, 124);
        width: 100px;
    }
</style>
<div class="container-fluid">
    <section class="workoutSection" style="text-align:left; padding: 20px;" ng-controller="trainersController" ng-init="loadtrainers()">
        <div class="row">


            <h3 style="margin: 10px;">MEET OUR TRAINERS</h3>
            <div class="col-lg-3 col-sm-12 col-md-3" style="font-size: 2.1em;">
                <div class="filters" style="background:#8C8B97; padding: 15px; color: white;">
                    <div class="form-group m-form__group">
                        <label for="ename">Trainer Name:</label>
                        <input type="text" class="form-control m-input" id="ename" aria-describedby="Trainer Name" placeholder="Enter trainer name" ng-model="search.name">

                    </div>
                    <hr>
                    <div class="form-group m-form__group">
                        <label for="slot">Available:
                                <input type="radio" class="form-control m-input" id="slot" name="slot" aria-describedby="Trainer Slot" value="1" ng-model="search.slot">

                        </label>
                        <label for="slot">Not Available:
                                <input type="radio" class="form-control m-input" id="slot" name="slot" aria-describedby="Trainer Slot" value="2" ng-model="search.slot">
                        </label>

                    </div>
                    <hr>
                    <div class="form-group m-form__group">
                        <label for="price">Price:</label>
                        <p>
                            Range:
                            <br>
                            <rzslider rz-slider-model="priceSlider1" rz-slider-high="priceSlider2"></rzslider>
                        </p>
                        <br>

                    </div>
                    <hr>
                    <br>
                    <div>
                        <label for="rate">Ratings:</label>
                        <br>
                        <a style="background: #EE4D1B; padding: 8px; border-radius: 14px; color: white;">
                            2 <i class="fas fa-star" style="color: rgb(255, 230, 0);"></i>
                        </a>
                        <a style="background: #EE4D1B; padding: 8px; border-radius: 14px; color: white; margin-left: 5px;">
                                3 <i class="fas fa-star" style="color: rgb(255, 230, 0);"></i>
                            </a>
                        <a style="background: #EE4D1B; padding: 8px; border-radius: 14px; color: white; margin-left: 5px;">
                                    4 <i class="fas fa-star" style="color: rgb(255, 230, 0);"></i>
                                </a>
                        <a style="background: #EE4D1B; padding: 8px; border-radius: 14px; color: white; margin-left: 5px;">
                                        5 <i class="fas fa-star" style="color: rgb(255, 230, 0);"></i>
                                    </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12 col-md-8 trainers">

                <div class="owl-carousel" style="margin: 0px 0px 10px 0px;">
                    <div class="coach text-center" ng-repeat="coach in trainers | filter : {name: search.name }" ng-if="coach.price > priceSlider1 && coach.price < priceSlider2">
                        <div class="card-container">
                            <div class="card">
                                <div class="side">

                                    <hr class="trainerline">
                                    <h5 style="line-height: 20px; margin-top: 10px; color: #8C8B97;">{{coach.name}}</h5>
                                    <h6 style="line-height: 20px; margin-bottom: 10px; color: #8C8B97; font-family: 'Droid Serif', serif; font-style: italic;">Trainer</h6>
                                    <hr class="trainerline">
                                    <img src="trainer/users/{{coach.profile_pic}}" alt="">
                                </div>
                                <div class="side back">

                                    <p>{{coach.experience}}</p>
                                    <a href="checkout?{{coach.id}}" class="button button-primary">ENROLL NOW</a>
                                    <a href="#/trainers/{{coach.id}}" class="button button-primary">DETAILS</a>

                                </div>
                            </div>
                        </div>



                    </div>

                </div>

            </div>

    </section>

    </div>
    <div ng-controller="vm">
        <script src="js/core.min.js"></script>
        <script src="js/script.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    </div>
